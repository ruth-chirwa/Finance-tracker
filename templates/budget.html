<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/dashboard.css">
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo">
            <a href="/" class="logo-mini">
                <img src="{{ url_for('static', filename='images/8787764048c147559723978e2af72e3f-free.png') }}" class="img-fluid rounded"
                alt="">
            </a>
        </div>
        <div class="nav">
            <ul class="nav-list">
                <li><a href="/dashboard">Dashboard</a></li>
                <li><a href="/add-transaction">Add Transaction</a></li>
                <li><a href="/budget" class="active">Budget</a></li>
                <li><a href="/goals">Financial Goals</a></li>
                <li><a href="/logout">Logout</a></li>
            </ul>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Budget</a>
        </nav>

        <div class="container-fluid mt-5">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title">Manage Your Budget</h5>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('budget') }}" id="budget-form">
                        <div class="form-group">
                            <label for="category-name">Category Name</label>
                            <input type="text" class="form-control" id="category-name" name="category_name" placeholder="Enter category name" required>
                        </div>
                        <div class="form-group">
                            <label for="budget-amount">Amount</label>
                            <input type="number" class="form-control" id="budget-amount" name="budget_amount" placeholder="Enter amount" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Add Category</button>
                    </form>


                    <div id="budget-list" class="mt-4">
                        <h2>Current Budget Categories</h2>
<table class="table">
    <thead>
        <tr>
            <th scope="col">Category</th>
            <th scope="col">Amount</th>
        </tr>
    </thead>
    <tbody>
        {% for category in budget_categories %}
            <tr>
                <td>{{ category.name }}</td>
                <td>{{ category.amount }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>

            
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
